{% extends "english/layout.html" %}

{% block body %}

    <form class="formSignUp" action="{% url 'signup' %}" method="post">
        {% csrf_token %}
        <input type="text", name="username", placeholder="Username">
        <input type="text", name="email", placeholder="E-Mail">
        <input type="password", name="password1", placeholder="Password">
        <input type="password", name="password2", placeholder="Password repeat">
        {% if message %}
            <div class="divSMessage">{{ message }}</div>
        {% endif %}
        <input class="button_def" type="submit", value="Signup">
    </form>
    
{% endblock %}
